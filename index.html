<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Would you wanna go out with me my dear pookie?</h1>
        </div>
        <div class="gif_container">
            <img src="shy.gif" alt="shy">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount <= 6) {
                // Increase the size of the "Yes" button
                const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = `${currentSize + 20}px`;

                // On the 6th click, make the "Yes" button fill the screen
                if (clickCount === 6) {
                    yesButton.style.width = "100%";
                    yesButton.style.height = "100%";
                    yesButton.style.position = "fixed";
                    yesButton.style.top = "0";
                    yesButton.style.left = "0";
                    yesButton.style.borderRadius = "0";
                    yesButton.style.fontSize = "40px";
                }
            }
        });

        yesButton.addEventListener('click', () => {
            // Redirect to the next page
            window.location.href = "yes.html";
        });
    </script>
</body>
</html>
