<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Would you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="shy.gif" alt="shy">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="growYesButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }

        function growYesButton() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');

            // Increase the size of the "Yes" button
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 5}px`;

            // Change colors
            yesButton.style.backgroundColor = "#4CAF50"; // Green
            noButton.style.backgroundColor = "#FF0000";   // Red
        }
    </script>
</body>
</html>
